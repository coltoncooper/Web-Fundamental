<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#btn").click(function(){
                $(this).siblings().children().children('h3').css("color", "red")
            })
        })


    </script>
</head>
<body>
    <div id="mydiv">
        <button id="btn">Click Me</button>
        <ul>
            <li>
                <h1>H1 Text</h1>
            </li>
            <li>
                <h2>H2 Text</h2>
            </li>
            <li>
                <h3>H3 Text</h3>
            </li>
            <li>
                <h4>H4 Text</h4>
            </li>
        </ul>

    </div>


</body>
</html>
