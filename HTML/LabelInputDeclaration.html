<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p>Please Register</p>
    <label for="form_name">Name:</label>
    <input type="text" id="form_name" name="name">
    <p>Select your gender:</p>
    <input type="radio" name="gender" id="male_gender" value="male"> 
    <label for="male_gender">Male</label>
    <input type="radio" name="gender" id="female_gender" value="female">
    <label for="female_gender">Female</label>
    <p>For security, enter your password.</p>
    <label for="form_password">Password:</label> 
    <input type="password" id="form_password" name="password">
    <input type="submit" value="Click here to register">
</body>
</html>
